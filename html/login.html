<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>欢迎登录</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<link type="text/css" rel="stylesheet" href="../../css/all.css" />

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<style>
    body {

        background-image: url("../../images/background/bg7.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: 0 -300px;

    }
</style>

<body>

    <!-- 主体部分 -->
    <main style="margin-top: 150px;">
        <div class="container">
            <div class="row">
                <!-- <div class="col-md-8">
                    <img src="../images/login/pngsucai_324660_8e29d5.png" alt="">
                </div> -->

                <div class="col-md-4 col-md-offset-4"
                    style="border: 1px solid #ddd; border-radius: 2%; background-color: rgb(253, 252, 252);">


                    <h3 style="text-align: center; margin-bottom: 20px;">欢迎登录</h3>

                    <div id="prompt">

                    </div>
                    <div class="form">
                        <div class="form-group">
                            <label for="input6" class="control-label">用户名</label>
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="input6" class="control-label">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>

                        <div style="margin-top:30px;"></div>
                        <button type="submit" class="btn btn-success" id="login" style="width: 100%;">登录</button>
                        <div style="margin-top:10px;"></div>

                        <p>还没有账号？ <a href="signup.html">注册一个</a></p>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <div id="footer_part"></div>

</body>
<script type="text/javascript">
    //加载导航栏和页脚
    $("#footer_part").load("footer_part.html");




    $("#login").click(function () {

        //提示框
        let prompt = document.getElementById("prompt");

        $.ajax({
            type: "POST",
            url: "",
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
            },
            dataType: "json",
            success: function (result) {
                if (result.status == "success") {
                    window.open("index.html", "_self");
                } else {
                    prompt.setAttribute("class", "alert alert-danger");
                    prompt.innerHTML = ("用户名不存在或密码错误!");
                }
            },
            error: function (result) {
                //window.location.href("index.html");
            },
        })
    });

</script>

</html>
