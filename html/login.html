<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>麦芽-欢迎登录</title>

    <link type="text/css" rel="stylesheet" href="../css/all.css" />
    <link type="text/css" rel="stylesheet" href="../css/input.css" />
    <link type="text/css" rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <main>
        <img src="../images/login/pngsucai_324660_8e29d5.png" alt="">

        <div class="loginBox">
            <div class="welcome">
                欢迎登录-麦芽
            </div>

            <form name="input">

                <div class=inputTips>
                    用户名
                </div>
                <input type="text" name="username" placeholder="username" autocomplete="off" class="inputText">

                <div class=inputTips>
                    密码
                </div>
                <input type="password" name="password" placeholder="password" class="inputText">


            </form>

            <input type="submit" name="login" value="登录" class="submitButton"
                onclick="window.location.href='index.html'">
            <div class="signUp">
                还没有账号？
                <a href="signup.html">注册一个</a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <div id="footer_part"></div>
</body>
<script type="text/javascript">
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");
</script>
</html>
