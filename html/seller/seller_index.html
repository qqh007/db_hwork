<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网上购物系统</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link type="text/css" rel="stylesheet" href="../../css/all.css" />
    <link type="text/css" rel="stylesheet" href="../css/cart.css" />

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        main>.container {
            background: whitesmoke;
        }

        img {
            width: 100%;
        }

        ul {
            border: 0;
        }

        .nav-pills a {
            border-bottom: 1px solid #ddd;

        }

        .panel-default>.panel-heading {
            background-color: lightsteelblue;
        }

        .panel-default {
            border-color: #fff;
        }

        .panel-group .panel-heading+.panel-collapse>.panel-body {
            border-top: 1px solid #fff;
        }

        .save {
            padding: 6px 30px;
        }
    </style>
</head>

<body>
    <!--主体内容-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="sidebar-part">

                </div>
                <div class="col-md-9">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">


                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                        店铺信息
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div class="col-md-offset-1 col-md-7">
                                        <form class="form-horizontal" style="margin-top: 40px">
                                            <div class="form-group">
                                                <label for="input1" class="col-sm-3 control-label">店铺名称:</label>
                                                <div class="col-sm-9">
                                                    店铺名称
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input2" class="col-sm-3 control-label">店铺地址:</label>
                                                <div class="col-sm-9">
                                                    店铺地址店铺地址店铺地址店铺地址店铺地址店铺地址
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input3" class="col-sm-3 control-label">店铺描述:</label>
                                                <div class="col-sm-9">
                                                    店铺描述店铺描述店铺描述店铺描述店铺描述店铺描述
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input3" class="col-sm-3 control-label">店铺电话:</label>
                                                <div class="col-sm-9">
                                                    1112223333
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input3" class="col-sm-3 control-label">店铺类型:</label>
                                                <div class="col-sm-9">
                                                    学习
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                        href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        编辑信息
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel"
                                aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <div class="col-md-offset-1 col-md-7">
                                        <form class="form-horizontal" style="margin-top: 40px">
                                            <div class="form-group">
                                                <label for="input6" class="col-sm-3 control-label">店铺名称</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="input6"
                                                        placeholder="店铺名称">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input7" class="col-sm-3 control-label">店铺地址</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" rows="2" placeholder="店铺地址"
                                                        style="resize:none;"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input8" class="col-sm-3 control-label">店铺描述</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" rows="4" placeholder="店铺描述"
                                                        style="resize:none;"></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="input9" class="col-sm-3 control-label">店铺电话</label>
                                                <div class="col-sm-9">
                                                    <input type="tel" class="form-control" id="input8"
                                                        placeholder="店铺电话">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input3" class="col-sm-3 control-label">店铺类型</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control">
                                                        <option>学习</option>
                                                        <option>衣物</option>
                                                        <option>珠宝</option>
                                                        <option>电子产品</option>
                                                        <option>哈皮</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-9 col-md-offset-3">
                                                    <button type="button" class="btn btn-success save"
                                                        style="width: 100%;">保存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-part">

    </div>
</body>

<script type="text/javascript">
    $("#sidebar-part").load("sidebar-part.html");
    $("#footer-part").load("../footer-part.html");
</script>

</html>
