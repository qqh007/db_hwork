<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>完善信息</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<link type="text/css" rel="stylesheet" href="../../css/all.css" />
<link type="text/css" rel="stylesheet" href="../../css_bootstrap/bootstrap-fileinput.css" />



<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../../js_bootstrap/bootstrap-fileinput.js"></script>
</head>
<style>
    body {

        background-image: url("../../images/background/bg1_yellow.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: 0 -280px;

    }
</style>

<body>

    <!-- 主体部分 -->
    <main style="margin-top: 70px;">
        <div class="container">
            <div class="row">

                <div class="col-md-6 col-md-offset-3"
                    style="border: 1px solid #ddd; border-radius: 2%; background-color: rgb(253, 252, 252);">
                    <h3 style="text-align: center; margin-bottom: 20px;">完善信息</h3>
                    <h4 style="color: #777; font-size: 1em;">第一次登陆需要完善信息</h4>
                    <div id="prompt">

                    </div>
                    <form class="form" action="">
                        <div class="form-group">
                            <label for="input6" class="control-label" name="logo">店铺logo</label> <br>
                            <label for="file" class=" btn btn-default">选择图片</label>
                            <input type="file" id="file" style="display:none">
                        </div>

                        <div class="form-group">
                            <label for="input6" class="control-label">店铺名称</label>
                            <input type="text" class="form-control" id="username" name="shopName" placeholder="店铺名称">
                        </div>
                        <div class="form-group">
                            <label for="input6" class="control-label">店铺地址</label>
                            <input type="text" class="form-control" id="password" name="shopAddress" placeholder="店铺地址">
                        </div>

                        <div class="form-group">
                            <label for="input6" class="control-label">店铺描述</label>
                            <textarea class="form-control" name="" id="" rows="5" name="shopDescrip" placeholder="店铺描述"
                                style="resize:none;"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="input6" class="control-label">联系电话</label>
                            <input type="tel" class="form-control" id="password" name="shopPhone" placeholder="联系电话">
                        </div>
                        <div style="margin-top:30px;"></div>
                        <button type="submit" class="btn btn-success" id="login" style="width: 100%;">保存</button>
                        <div style="margin-top:10px;"></div>

                        <p><a href="seller_signup.html">退出登录</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <div id="footer_part"></div>

</body>
<script type="text/javascript">
    //加载导航栏和页脚
    $("#footer_part").load("footer_part.html");

</script>

</html>
