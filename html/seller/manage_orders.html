<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网上购物系统</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link type="text/css" rel="stylesheet" href="../../css/all.css" />


    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        body {
            /* background-color: wheat; */
            background-image: url("../../images/background/bg2_yellow.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 0 -200px;
        }

        main>.container {
            background: whitesmoke;
        }

        img {
            width: 100%;
        }

        ul {
            border: 0;
        }

        .nav-pills a {
            border-bottom: 1px solid #ddd;

        }

        .panel-default>.panel-heading {
            background-color: lightsteelblue;
        }

        .panel-default {
            border-color: #fff;
        }

        .panel-group .panel-heading+.panel-collapse>.panel-body {
            border-top: 1px solid #fff;
        }

        .save {
            padding: 6px 30px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div id="nav_part"></div>
    <!--主体内容-->
    <main style="margin-top: 55px;">
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="sidebar-part">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="seller_index.html">店铺信息</a></li>


                        <li><a href="manage_goods.html">商品管理</a></li>

                        <li class="active"><a href="manage_orders.html">订单管理</a></li>
                        <li><a href="manage_coupons.html">优惠券管理</a></li>
                        <li><a href="manage_coupons.html">销售情况</a></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                        全部订单
                                    </a>
                                </h4>
                            </div>


                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                                aria-labelledby="headingOne">
                                <div class="panel-body">

                                    <div class="col-md-3 col-md-offset-9">
                                        <form>
                                            <div class="form-group">
                                                <select class="form-control" id="select" onchange="sortGoods()">
                                                    <option value="asc">所有订单</option>
                                                    <option value="desc">未发货订单</option>
                                                    <option value="desc">已发货订单</option>
                                                    <option value="desc">待评价订单</option>
                                                    <option value="desc">已评价订单</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-12">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th style="width: 20%;"></th>
                                                    <th style="width: 15%;">名称</th>
                                                    <th style="width: 30%;">描述</th>
                                                    <th style="width: 15%;">价格</th>
                                                    <th>操作</th>
                                                    <th>删除</th>
                                                </tr>
                                            </thead>
                                            <tbody style="height: 60px; overflow-y: auto;">
                                                <tr>
                                                    <td "><img src=" ../../images/index/5.jpg" alt=""></td>
                                                    <td>衣服1</td>
                                                    <td style=" text-align: left;">商品描述商品描述商品描述商品描述</td>
                                                    <td>￥59.99</td>
                                                    <td><button type=" button" class="btn btn-success "
                                                            onclick="window.location.href='#'">上架</button>
                                                    </td>
                                                    <td><button type="button" class="btn btn-danger "
                                                            onclick="window.location.href='#'">删除</button>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td "><img src=" ../../images/index/6.jpg" alt=""></td>
                                                    <td>衣服1</td>
                                                    <td style=" text-align: left;">商品描述商品描述商品描述商品描述</td>
                                                    <td>￥59.99</td>
                                                    <td><button type=" button" class="btn btn-primary "
                                                            onclick="window.location.href='#'">下架</button>
                                                    </td>
                                                    <td><button type="button" class="btn btn-danger "
                                                            onclick="window.location.href='#'">删除</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>





                    </div>

                </div>
            </div>
        </div>
    </main>

    <div id="footer-part">

    </div>
</body>
<script type="text/javascript">
    $("#nav_part").load("nav-part.html");
    $("#footer-part").load("../footer-part.html");
</script>

</html>
