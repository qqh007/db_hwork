<script type="text/javascript">
    //加载导航栏和页脚
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");


    //删除一个商品
    $(".delete-item").click(function () {
        $(this).parent().parent().remove();
        getTotalPrice();
    }
    );


    //+
    $(".add-btn").click(function () {
        //变化数量
        var countStr = $(this).siblings(".count").text();
        var count = parseInt(countStr);
        count++;
            $(this).siblings(".count").text(count);

        //获得小计
        var unitPriceStr = $(this).parent().siblings().find(".unit-price").text();
        
        var unitPrice = parseFloat(unitPriceStr);
        var totalPrice=(unitPrice*count).toFixed(2);
        $(this).parent().siblings().find(".subtotal").text(totalPrice);
        getTotalPrice();
    });

    //-
    $(".sub-btn").click(function () {
        //变化数量
        var countStr = $(this).siblings(".count").text();
        var count = parseInt(countStr);
        if (count > 0) {
            count--;
            $(this).siblings(".count").text(count);
        }

       //获得小计
       var unitPriceStr = $(this).parent().siblings().find(".unit-price").text();
        
        var unitPrice = parseFloat(unitPriceStr);
        var totalPrice=(unitPrice*count).toFixed(2);
        $(this).parent().siblings().find(".subtotal").text(totalPrice);
        getTotalPrice();
    });
