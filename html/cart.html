<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>依托谢特-我的购物车</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<link type="text/css" rel="stylesheet" href="../css/all.css" />
<link type="text/css" rel="stylesheet" href="../css/index.css" />

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
    img {
        width: 100%;
    }

    th,
    td {
        vertical-align: middle !important;
        ;
        text-align: center;
    }
</style>



</head>

<body>
    <!-- 导航栏 -->
    <div id="nav_part"></div>

    <!-- 主体部分 -->
    <main style="margin-top: 100px;">
        <div class="container">

            <div class="row">
                <div class="col-md-12 title">
                    <div class="col-md-5 ">
                        <div class="k-border">
                            <div class="border bor-l">
                                <div class="border bor-r">
                                    <div class="bor-m"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 ">我的购物车</div>
                    <div class="col-md-5 ">
                        <div class="k-border">
                            <div class="border bor-l">
                                <div class="border bor-r">
                                    <div class="bor-m"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table "
                        style="table-layout:fixed ; text-align: center; border-bottom: 1px solid #ddd;">
                        <thead>
                            <tr>
                                <th style="width: 15%;"></th>
                                <th style="width: 10%;">名称</th>
                                <th style="width: 35%;">描述</th>
                                <th style="width: 10%;">单价</th>
                                <th style="width: 10%;">数量</th>
                                <th style="width: 10%;">小计</th>
                                <th style="width: 10%;">操作</th>
                            </tr>
                        </thead>
                        <tbody style="height: 60px; overflow-y: auto;">
                            <tr>
                                <td><img src="../images/cart/50e2c594f34bef9c.jpg" alt=""></td>
                                <td>咖啡</td>
                                <td>马来西亚进口 零涩 蓝山风味速溶三合一咖啡</td>

                                <td>
                                    ￥ <span id="unit_price">5999</span> 
                                </td>

                                <td>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        data-operator='increase'>+</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger disabled"
                                        data-name='qty'>0</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        data-operator='decrease'>-</button>
                                </td>

                                <td>
                                    ￥5999
                                </td>

                                <td>
                                    <svg width="2em" height="2em" viewBox="1 0 16 16" class="bi bi-trash"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg>
                                </td>
                            </tr>


                            <tr>
                                <td><img src="../images/cart/749e8fce6291f8c8.jpg" alt=""></td>
                                <td>高斯键盘</td>
                                <td>GANSS 高斯GS87C/GS104C 87键/104键原厂樱桃轴PBT键帽背光机械键盘 游戏键盘</td>

                                <td>
                                    ￥2999
                                </td>

                                <td>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        data-operator='increase'>+</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger disabled"
                                        data-name='qty'>0</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        data-operator='decrease'>-</button>
                                </td>

                                <td>
                                    ￥2999
                                </td>

                                <td>
                                    <svg width="2em" height="2em" viewBox="1 0 16 16" class="bi bi-trash"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg>
                                </td>
                            </tr>



                        </tbody>
                    </table>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-offset-10 col-md-1">合计</div>
                <div class="col-md-1" style="color: red;">￥259.98</div>
            </div>


            <div class="row" style="margin-top: 0.5em;">

                <button type="button" class="btn btn-success col-sm-offset-9 col-sm-3"
                    onclick="window.location.href='checkout.html'">结算</button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <div id="footer_part"></div>
    
</body>
<script type="text/javascript">
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");
</script>
</html>
