<!doctype html>
<html>

<body>

                            </div>


                        </div>

                    </div>

            </div>
        </div>

    </main>

    <!-- 页脚 -->

    <button onclick="loadCouponsInfo()">生成html</button>
</body>

<script type="text/javascript">
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");

    var couponList = [{

    {

    },
    {
        id: 1234564876,
        shopName: "店铺名-驱蚊器群",
        goodName: "商品名商品名",
        discount: 5,
        count: 13
    },
    ];
    function loadCouponsInfo() {

        let tbody = $("table tbody");
        tbody.html("")
        $.each(couponList, function (i, item) {
            let tableRow = document.createElement("tr");
            tbody.append(tableRow);

            let imageTd = document.createElement("td");
            imageTd.innerHTML = "<img src=\"../images/优惠券.jpg\">";
            tableRow.append(imageTd);

            let shopNameTd = document.createElement("td");
            shopNameTd.innerHTML = item.shopName;
            tableRow.append(shopNameTd);

            let goodNameTd = document.createElement("td");
            goodNameTd.innerHTML = item.goodName;
            tableRow.append(goodNameTd);

            let discountTd = document.createElement("td");
            discountTd.innerHTML = "￥" + item.discount;
            tableRow.append(discountTd);

            let countTd = document.createElement("td");
            countTd.innerHTML = item.count;
            tableRow.append(countTd);
        });
    }


</script>

</html>
