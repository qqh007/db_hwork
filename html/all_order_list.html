<!doctype html>
<html>

<head>

    <title>网上购物系统</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/all.css" />
    <link type="text/css" rel="stylesheet" href="../css/index.css" />
    <link type="text/css" rel="stylesheet" href="../css/order.css" />

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div id="nav_part"></div>

    </div>

    <!--主体内容-->
    <div class="container" style="margin-top: 80px;">
        <div class="col-md-12 title">
            <div class="col-md-5 ">
                <div class="k-border">
                    <div class="border bor-l">
                        <div class="border bor-r">
                            <div class="bor-m"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 ">我的订单</div>
            <div class="col-md-5 ">
                <div class="k-border">
                    <div class="border bor-l">
                        <div class="border bor-r">
                            <div class="bor-m"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 80px;">
            <div class="col-md-12" style="padding-left: 0; padding-right: 0;">
                <div class="list-group">
                    <div class="col-md-3"><button class="btn-primary" id="to_deliver"
                            style="width: 100%; height: 3em;">待发货</button></div>
                    <div class="col-md-3"><button class="" id="to_receive"
                            style="width: 100%; height: 3em;">待收货</button></div>
                    <div class="col-md-3"><button class="" id="to_comment"
                            style="width: 100%; height: 3em;">待评价</button></div>
                    <div class="col-md-3"><button class="" id="commented" style="width: 100%; height: 3em;">已评价</button>
                    </div>
                </div>
            </div>


            <div class="col-md-12" style="margin-top: 40px;">
                <table class="table">
                    <tbody>
                        <tr>
                            <th colspan="3">商品信息</th>
                            <th>售后</th>
                            <th>实付款</th>
                            <th>交易状态</th>
                            <th>操作</th>
                        </tr>
                        <tr>
                            <td colspan="7" style="border: 0"></td>
                        </tr>
                        <tr>
                            <td colspan="7" style="text-align: left;background-color: rgb(190, 224, 229)">

                        </tr>
                        <tr>
                            <td class="col-sm-1">

                            <td><br>颜色：<br>尺码：</td>
                            <td><br>退款</td>
                            <td><br>价格<br>(包邮)</td>
                            <td><br>待发货<br>待评价</td>
                            <td><br><span class="glyphicon glyphicon-trash"></span></td>
                        </tr>
                        <tr>
                            <td colspan="7" style="border: 0"></td>
                        </tr>
                        <tr>
                            <td colspan="7" style="text-align: left;background-color: rgb(190, 229, 227)">
                                订单编号：12222212212&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下单时间：12222222222</td>
                        </tr>
                        <tr>
                            <td class="col-sm-1">
                                <img src="../images/index/4.jpg" alt="">
                            </td>
                            <td><br>商品名称商品名称</td>
                            <td><br>颜色：<br>尺码：</td>
                            <td><br>退款</td>
                            <td><br>价格<br>(包邮)</td>
                            <td><br>待发货<br>待评价</td>
                            <td><br><span class="glyphicon glyphicon-trash"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer_part"></div>

</body>
<script type="text/javascript">
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");



    $("#to_deliver").click(function () {
        $("#to_deliver").addClass("btn-primary");
        $("#to_deliver").parent().siblings().children().removeClass("btn-primary");
    }
    );

    $("#to_receive").click(function () {
        $("#to_receive").addClass("btn-primary");
        $("#to_receive").parent().siblings().children().removeClass("btn-primary");
    }
    );

    $("#to_comment").click(function () {
        $("#to_comment").addClass("btn-primary");
        $("#to_comment").parent().siblings().children().removeClass("btn-primary");
    }
    );

    $("#commented").click(function () {
        $("#commented").addClass("btn-primary");
        $("#commented").parent().siblings().children().removeClass("btn-primary");
    }
    );


</script>

</html>
