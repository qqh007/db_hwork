<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网上购物系统</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link type="text/css" rel="stylesheet" href="../css/all.css" />
    <link type="text/css" rel="stylesheet" href="../css/checkout.css" />

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="../js/area.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div id="nav_part"></div>


    <!--主体内容-->
    <div class="container" style="margin-top: 60px; ">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="title">确认收货地址</h3>
                <p class="text-right"><a href="javascript:void(0);" data-toggle="modal"
                        data-target="#myModalAddress">修改地址</a></p>
                <ul class="list-address ">
                    <li class="col-sm-3 active">
                        <h4>姓名</h4>
                        <div style="padding-top: 5px">
                            <p>址详细地址详细地址详细地址详细地址详细地址详细地址</p>
                            <p>联动地址</p>
                            <p>15027100106</p>
                        </div>
                    </li>
                    <li class="col-sm-3">
                        <h4>姓名</h4>
                        <div style="padding-top: 5px">
                            <p>址详细地址详细地址详细地址详细地址详细地址详细地址</p>
                            <p>联动地址</p>
                            <p>15027100106</p>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 商品页面的表格 -->
            <div class="col-sm-12" style="margin-top: 30px">
                <h3 class="title">确认商品信息</h3>
                <table class="table " style="margin-top: 10px">
                    <tbody>
                        <tr>
                            <th colspan="3">商品信息</th>
                            <th>金额（元）</th>
                            <th>优惠</th>
                            <th>小计（元）</th>
                        </tr>
                        <tr>
                            <td class="col-sm-1">
                                <img src="../images/index/4.jpg" alt="">
                            </td>
                            <td><br>商品描述商品描述</td>
                            <td></td>
                            <td><br>59.00</td>
                            <td><br>无折扣</td>
                            <td><br>59.00</td>
                        </tr>
                        <tr>
                            <td class="col-sm-1">
                                <img src="../images/index/6.jpg" alt="">
                            </td>
                            <td><br>商品描述商品描述</td>
                            <td></td>
                            <td><br>99.00</td>
                            <td><br>无折扣</td>
                            <td><br>99.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="footer">
            共有<span style="color: #f71117 ">2</span>件商品，共计：<span style="color: #f71117;font-size: 24px">159.98</span>元
            <button class="btn btn-success btn-lg" onclick="window.location.href='finish_order.html'">确认付款</button>
        </div>
    </div>


    <!-- 添加新地址 -->
    <div class="modal fade" id="myModalAddress" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加收货地址</h4>
                </div>
                <div class="modal-body" style="overflow: auto">
                    <form class="form-horizontal col-sm-10">
                        <div class="form-group">
                            <label for="input1" class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="input1" placeholder="收货人姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input2" class="col-sm-3 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="input2" placeholder="电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货地址</label>
                            <div class="col-sm-9">
                                <select id="s_province" name="s_province"></select>
                                <select id="s_city" name="s_city"></select>
                                <select id="s_county" name="s_county" onchange="showArea()"></select>
                                <script class="resources library" src="js/area.js" type="text/javascript"></script>
                                <script type="text/javascript">
                                    _init_area();
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-3 control-label">详细地址</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="input3" placeholder="详细地址">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer_part"></div>

</body>

<script type="text/javascript">
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");
</script>

</html>
