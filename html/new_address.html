<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>麦芽-编辑地址</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/all.css" />

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div id="nav_part"></div>

    <main style="margin-top: 60px;">
        <div class="container">
            <div class="row">
                <h2 style="text-align: center;">编辑地址</h2>
            </div>
            <div class="row">
                <div class="col-md-7 col-md-offset-2">
                    <form class="form-horizontal" style="margin-top: 40px">
                        <div class="form-group">
                            <label for="input6" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input6" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input7" class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input7" placeholder="手机">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input8" class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" placeholder="详细地址"
                                    style="resize:none;"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="button" class="btn btn-success save" style="width: 100%;">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>


    <!-- 页脚 -->
    <div id="footer_part"></div>

</body>

<script type="text/javascript">
    $("#nav_part").load("nav_part.html");
    $("#footer_part").load("footer_part.html");
</script>

</html>
